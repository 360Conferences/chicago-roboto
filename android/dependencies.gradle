ext {

  compileSdkVersion = 28
  buildToolsVersion = "27.1.0"
  minSdkVersion = 21
  targetSdkVersion = 28

  coroutines_version = '1.2.0'
  dagger_version = '2.4'
  play_services_version = '12.0.1'
  lifecycle_version = '2.1.0-beta01'

  libs = [

      androidx: [
          cardview: "androidx.cardview:cardview:1.0.0",
          constraintlayout: "androidx.constraintlayout:constraintlayout:1.1.3",
          core: 'androidx.core:core-ktx:1.0.2',
          lifecycle: [
              extensions: "androidx.lifecycle:lifecycle-extensions:$lifecycle_version",
              viewmodel: "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version",
              livedata: "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"
          ],
          viewpager: "androidx.viewpager:viewpager:1.0.0"
      ],
      circularImageView: 'com.mikhaellopez:circularimageview:3.0.2',
      dagger: "com.google.dagger:dagger:$dagger_version",
      daggerCompiler: "com.google.dagger:dagger-compiler:$dagger_version",
      firebaseAuth: "com.google.firebase:firebase-auth:$play_services_version",
      firebaseCore: "com.google.firebase:firebase-core:$play_services_version",
      firebaseDatabase: "com.google.firebase:firebase-database:$play_services_version",
      firebaseStorage: "com.google.firebase:firebase-storage:$play_services_version",
      glide: "com.github.bumptech.glide:glide:3.7.0",
      junit4: "junit:junit:4.12",
      kotlinRuntime: "org.jetbrains.kotlin:kotlin-runtime:$kotlin_version",
      kotlinStdlib: "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version",
      kotlinTest: "org.jetbrains.kotlin:kotlin-test:$kotlin_version",
      mockitoCore: "org.mockito:mockito-core:2.8.47",
      mockitoKotlin: "com.nhaarman:mockito-kotlin:1.5.0",
      multilineToolbar: "net.opacapp:multiline-collapsingtoolbar:27.1.0",
      playServicesMaps: "com.google.android.gms:play-services-maps:$play_services_version",
      recyclerView: "androidx.recyclerview:recyclerview:1.0.0",
      supportAppCompat: "androidx.appcompat:appcompat:1.0.0",
      supportDesign: "com.google.android.material:material:1.0.0-rc01",
      truth: "com.google.truth:truth:0.39",
  ]
}